<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
      <script src="createaccount.js"></script>
</head>
<body>
    <div id="mainlogbg"></div>
    
    <div>
        <form class="form">
            <img src="weblogo.png" alt="Logo"/>
            <p>Sign up now and get full access to our chatbot</p>
            
            <label>
                <input type="email" name="email" id="email" required>
                <span>Email Address</span>
            </label>
            
            <label>
                <input type="password" name="password" id="password" required>
                <span>Password</span>
            </label>
            
            <button type="submit">
                <a class="logpag" href="mainpage.html#homePage">Sign In</a>
            </button>
            <p class="dontacc">Don't have an account?
                <a class="createacc" onclick="window.location.href='createaccount.html';">Create Account</a>
            </p>
            <p>Â© 2025 Xai & LVS Private Limited Corp. All rights reserved.<br>
            Where elegance meets intelligence. This is the CodeRush.</p>
        </form>
    </div>
</body>
</html>
